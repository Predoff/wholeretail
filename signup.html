        <form>
            <h4> Dados do Cadastro</h4>
            <hr>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="name">

            <div class="form-group row">

            </div>

                <div class="col-sm-10">

                </div>
            </div>

            <div class="form-group row">
                <label for="cpf" class="col-sm-2 col-form-label">CPF</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="cpf">
                </div>
            </div>

            <h4> Dados do endereço </h4>
            <hr>

            <div class="form-group row">
                <label for="endereco-cep" class="col-sm-2 col-form-label">CEP</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="endereco-cep">
                </div>
            </div>

            <div class="form-group row">
                <label for="endereco" class="col-sm-2 col-form-label">Endereço</label>
                <div class="col-sm-10">

            </div>

            <div class="form-group row">
                <label for="endereco-numero" class="col-sm-2 col-form-label">Número</label>

                </div>
            </div>
            <div class="form-group row">

            </div>
            <div class="form-group row">

                </div>
            </div>
            <div class="form-group row">

            </div>
            <div class="form-group row">

                <div class="col-sm-10">
